---
layout: default
title: Homuni
---
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title >Homuni</title>
  </head>

  <body>

   <p> 
    欢迎来到我的博客！以下是我的博客，上方有我的介绍，右上方是外文版本。

    {% assign posts=site.de | where:"layout", "post" %}
   {% for post in posts  %}
   <li>
    <a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a> <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
   </li>
   </p>
  
    <h3>
        {% for post in site.posts %}
            <a href="{{ post.url }}">{{ post.title }}</a>
          </br>
        {% endfor %}
    </h3>
  </body>

</html>
